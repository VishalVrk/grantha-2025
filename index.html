<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grantha Transliteration & Translation Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Grantha&family=Noto+Sans+Tamil:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">
      Grantha Transliteration & Translation Tool
    </h1>

    <!-- Input Section -->
    <textarea id="inputText" 
      class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" 
      placeholder="Enter text here..."></textarea>

    <!-- Script Selection Section -->
    <div class="flex items-center space-x-4 mb-4">
      <div class="w-1/2">
        <label for="sourceScript" class="block text-sm font-medium text-gray-700 mb-2">
          Select Source Script
        </label>
        <select id="sourceScript" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="Grantha">Grantha</option>
          <option value="Tamil">Tamil</option>
          <option value="HK">English (Roman)</option>
          <option value="Devanagari">Devanagari</option>
        </select>
      </div>

      <!-- Swap Button -->
      <button onclick="swapScripts()" 
        class="p-3 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
        <span class="text-gray-700 font-bold">⇄</span>
      </button>

      <div class="w-1/2">
        <label for="targetScript" class="block text-sm font-medium text-gray-700 mb-2">
          Select Target Script
        </label>
        <select id="targetScript" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="Tamil">Tamil</option>
          <option value="HK">English (Roman)</option>
          <option value="Grantha">Grantha</option>
          <option value="Devanagari">Devanagari</option>
        </select>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-center space-x-4">
      <button onclick="transliterate()" 
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Transliterate
      </button>
      <button onclick="downloadOutput()" 
        class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800">
        Download Output
      </button>
    </div>

    <!-- Output Section -->
    <div id="output" 
      class="mt-6 p-4 bg-gray-50 border border-gray-300 rounded-lg text-sm font-mono whitespace-pre-wrap">
      <h3 class="font-bold mb-2">Output:</h3>
      <p class="text-gray-700" id="outputText"></p>
    </div>

    <!-- Image Upload Section -->
    <div class="mt-6 p-6 bg-gray-50 border border-gray-300 rounded-lg text-center">
      <h2 class="text-xl font-bold text-gray-700 mb-4">Image Upload</h2>
      <input type="file" id="imageUpload" accept="image/*" class="mb-4">
      <div id="imagePreview" class="mb-4">
        <img id="uploadedImage" class="max-w-xs mx-auto rounded-lg hidden">
      </div>
      <button onclick="predict()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
        Predict
      </button>
      <div id="label-container" class="mt-4 text-gray-700 font-medium"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    let output = "";
    const modelURL = "https://teachablemachine.withgoogle.com/models/cWDmYkcUn/model.json";
    const metadataURL = "https://teachablemachine.withgoogle.com/models/cWDmYkcUn/metadata.json";
    let model;

    async function loadModel() {
      model = await tmImage.load(modelURL, metadataURL);
    }
    loadModel();

    function swapScripts() {
      const sourceScript = document.getElementById("sourceScript");
      const targetScript = document.getElementById("targetScript");
      const temp = sourceScript.value;
      sourceScript.value = targetScript.value;
      targetScript.value = temp;
    }

    async function transliterate() {
      const inputText = document.getElementById("inputText").value;
      const sourceScript = document.getElementById("sourceScript").value;
      const targetScript = document.getElementById("targetScript").value;

      if (!inputText.trim()) {
        alert("Please enter some text.");
        return;
      }

      try {
        const response = await fetch(
          `https://aksharamukha-plugin.appspot.com/api/public?source=${sourceScript}&target=${targetScript}&text=${encodeURIComponent(inputText)}`
        );
        const result = await response.text();
        output = result;
        document.getElementById("outputText").textContent = result;
      } catch (error) {
        alert("An error occurred while fetching the result. Please try again.");
        console.error(error);
      }
    }

    function downloadOutput() {
      if (!output) {
        alert("No output to download.");
        return;
      }
      const blob = new Blob([output], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "output.txt";
      link.click();
    }

    function predict() {
      const fileInput = document.getElementById("imageUpload");
      const uploadedImage = document.getElementById("uploadedImage");
      const labelContainer = document.getElementById("label-container");

      if (!fileInput.files.length) {
        alert("Please upload an image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function (event) {
        uploadedImage.src = event.target.result;
        uploadedImage.classList.remove("hidden");

        const img = new Image();
        img.src = event.target.result;
        maxPredictions = model.getTotalClasses();
        
        img.onload = async function () {
          const prediction = await model.predict(img);
          labelContainer.innerHTML = "";

          const tamilMapping = {
  "a": "அ", "aa": "ஆ", "ai": "ஐ", "cha": "ச", "e": "எ", "ee": "ஏ",
  "i": "இ", "ii": "ஈ", "ka": "க", "la": "ல", "lla": "ள", "ma": "ம",
  "na": "ந", "nga": "ங", "nja": "ஞ", "nna": "ண", "nnna": "ன", "o": "ஒ",
  "oo": "ஓ", "pa": "ப", "ra": "ர", "rra": "ற", "ta": "த", "tha": "தா",
  "u": "உ", "uu": "ஊ", "va": "வ", "ya": "ய", "zha": "ழ"
};

// Find the prediction with the highest probability
const highestPrediction = prediction.reduce((max, p) => (p.probability > max.probability ? p : max), prediction[0]);

// Map className to Tamil if it exists, otherwise use the original className
const tamilChar = tamilMapping[highestPrediction.className] || highestPrediction.className;

// Display only the highest probability prediction
labelContainer.innerHTML = `<p>${tamilChar}: ${highestPrediction.probability.toFixed(2)}</p>`;

        };
      };
      reader.readAsDataURL(fileInput.files[0]);
    }
  </script>
</body>
</html>
